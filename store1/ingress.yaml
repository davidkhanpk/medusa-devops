apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store1-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: store1.shopikool.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: store1-frontend
                port:
                  number: 80
    - host: admin.store1.shopikool.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: store1-backend
                port:
                  number: 80
  tls:
    - hosts:
        - store1.shopikool.store
        - admin.store1.shopikool.store
      secretName: store1-tls  # Must be issued by cert-manager or uploaded manually
